  <script>

      jQuery(document).ready(function() {

       invoke_service();
      });



      $('body').on('click', '.app_logout', function() {
          window.location.replace("index.html");
      });

      $('body').on('click', '.table-refresh', function() {
          invoke_service();
      });

      $('body').on('click', 'li.mdl-list__item', function() {
         console.log($(this).find('span.app_name').text());
         console.log($(this).find('span.app_name').attr('lastUpdateTime'));
         var app = $(this).find('span.app_name').text();
         var appurl = $(this).find('span.app_name').attr('appurl');

         var status = $(this).find('span.app_name').attr('status');
         var lastUpdateTime = $(this).find('span.app_name').attr('lastUpdateTime');
         var muleVersion = $(this).find('span.app_name').attr('muleVersion');
         var workers = $(this).find('span.app_name').attr('workers');
         var userName = $(this).find('span.app_name').attr('userName');
         location.href = 'app_details1.html?app_name='+app+'&appurl='+appurl+'&status='+status+'&lastUpdateTime='+lastUpdateTime+'&muleVersion='+muleVersion+'&workers='+workers+'&userName='+userName;
      });

      function invoke_service(){
          $('#loadingDiv').show();
          $.ajax({
              type: 'get',
              contentType: 'application/json',
              beforeSend: function (xhr) {
                  xhr.setRequestHeader ("Authorization", "Basic " + btoa(localStorage.getItem('username') + ":" + localStorage.getItem('password')));
              },
              url: 'https://anypoint.mulesoft.com/cloudhub/api/applications',
              success: function(data) {
                  var counter =0;
                  var row ='';
                  $.each(data, function(key,value) {
                      var date = new Date(value.lastUpdateTime);

                      row = row +' <li class="mdl-list__item mdl-list__item--two-line" >'+
                          '<span class="mdl-list__item-primary-content">'+
                          '<i class="material-icons mdl-list__item-avatar" style="background: #ffffff;color: #5a92ff;">filter_drama</i>'+
                          '<span class="app_name" lastUpdateTime="'+value.lastUpdateTime+'"' +
                          ' muleVersion="'+value.muleVersion+'" appurl="'+value.href+'" status="'+value.status+'" workers="'+value.workers+'" userName="'+value.userName+'">'+value.domain+'</span>'+
                          '<span class="mdl-list__item-sub-title" style="margin-top: 10px;font-size: 13px; font-weight: 700"><i class="fa icon-calendar-empty" > <span style="font-size: 15px; color: #4773a3">'+date.getDate()+'/'+date.getMonth()+'/'+date.getFullYear()+' '+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds()+'</span></i><span></span></span>'+
                          '</span>'+
                          '<span class="mdl-list__item-secondary-content">';

                          if(counter == 0){
                              row = row + '<span class="mdl-list__item-secondary-info">Status</span>';
                          }

                      if(value.status == 'STARTED'){
                          row = row + '<a class="mdl-list__item-secondary-action" href="#" style="font-size: 20px"><i class="material-icons" style=" color: #07b527">fiber_manual_record</i></a>';
                      }else{
                          row = row + '<a class="mdl-list__item-secondary-action" href="#"><i class="material-icons" style="color: #d11200">fiber_manual_record</i></a>';
                      }


                          row = row + '</span>'+
                          '</li>';
                          counter++;
                  });
                  $('.demo-list-two').html(row);
                  $('#loadingDiv').hide();
              },
              error: function(jqXHR,textStatus,errorThrown) {
                  console.log(errorThrown);
                  console.log(textStatus);
                  console.log(jqXHR);
                  alert(textStatus + ' '+errorThrown);
                  $('#loadingDiv').hide();
              }
          });

      }
  </script>
