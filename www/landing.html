  <script>

      jQuery(document).ready(function() {

       invoke_service();
      });


      $('body').on('click', 'tr.app_row', function() {
         console.log($(this).find('td.app_name').text());
         var app = $(this).find('td.app_name').text();
         var appurl = $(this).find('td').attr('appurl');
         var status = $(this).find('td').attr('status');
         var lastUpdateTime = $(this).find('td').attr('lastUpdateTime');
         var muleVersion = $(this).find('td').attr('muleVersion');
         var workers = $(this).find('td').attr('workers');
         location.href = 'app_details1.html?app_name='+app+'&appurl='+appurl+'&status='+status+'&lastUpdateTime='+lastUpdateTime+'&muleVersion='+muleVersion+'&workers='+workers;
      });

      function invoke_service(){
          $('#loadingDiv').show();
          $.ajax({
              type: 'get',
              contentType: 'application/json',
              beforeSend: function (xhr) {
                  xhr.setRequestHeader ("Authorization", "Basic " + btoa('ymmud' + ":" + 'Test@123'));
              },
              url: 'https://anypoint.mulesoft.com/cloudhub/api/applications',
              success: function(data) {

                  var row ='';
                  $.each(data, function(key,value) {
                      row = row +' <tr class="app_row"> '+
                      '<td class="mdl-data-table__cell&#45;&#45;non-numeric app_name" lastUpdateTime="'+value.lastUpdateTime+'"' +
                          ' muleVersion="'+value.muleVersion+'" appurl="'+value.href+'" status="'+value.status+'" workers="'+value.workers+'">'+value.domain+'</td>'+
                          '<td>'+value.workers+'</td>'+
                          '<td>'+value.workerType+'</td>'+
                          '<td><span class="';
                          if(value.status == 'STARTED'){
                                row =  row + 'mdl-badge-green';
                          }else{
                              row =  row + 'mdl-badge-red';
                          }
                          row = row + '" style="background: #000000 !important;" data-badge=""></span></td>'+
                      '</tr>';
                  });
                  $('.table_body').append(row);
                  $('#loadingDiv').hide();
              },
              error: function(jqXHR,textStatus,errorThrown) {
                  console.log(errorThrown);
                  console.log(textStatus);
                  console.log(jqXHR)
              }
          });

      }
  </script>
